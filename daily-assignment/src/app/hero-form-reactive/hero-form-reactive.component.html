<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" required />
  </div>
  <div class="mb-3">
    <label for="alterego" class="form-label">Alter Ego</label>
    <input type="text" class="form-control" id="alterego" required />
  </div>
  <div class="mb-3">
    <label for="power" class="form-label">Power</label>
    <input type="text" class="form-control" id="power" required />
  </div>
  <div class="mb-3">
    <label for="enemy" class="form-label">Enemy</label>
    <input type="text" class="form-control" id="enemy" maxlength="10" />
  </div>
  <div class="mb-3">
    <label for="planet" class="form-label">Planet</label>
    <input type="text" class="form-control" id="planet" required min="5" />
  </div>
  <div class="mb-3">
    <label for="weakness" class="form-label">Weakness</label>
    <input type="text" class="form-control" id="weakness" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
