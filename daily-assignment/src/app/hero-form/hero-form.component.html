<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      ngModel
      #name="ngModel"
      class="form-control"
      id="name"
      required
    />
    <div
      *ngIf="name.invalid && name.touched"
      class="alert alert-danger"
      role="alert"
    >
      WOFFOLOOOOOOOOOOO
    </div>
  </div>
  <div class="mb-3">
    <label for="alterEgo" class="form-label">Alter Ego</label>
    <input
      name="alterEgo"
      ngModel
      #alterEgo="ngModel"
      type="text"
      class="form-control"
      id="alterEgo"
      required
    />
    <div
      *ngIf="alterEgo.invalid && alterEgo.touched"
      class="alert alert-danger"
      role="alert"
    >
      WOFFOLOOOOOOOOOOO
    </div>
  </div>
  <div class="mb-3">
    <label for="power" class="form-label">Power</label>
    <select
      name="power"
      ngModel
      #power="ngModel"
      class="form-select form-control"
      id="power"
    >
      <option selected>Open this select menu</option>
      <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
    </select>
    <div
      *ngIf="power.invalid && power.touched"
      class="alert alert-danger"
      role="alert"
    >
      WOFFOLOOOOOOOOOOO
    </div>
  </div>
  <div class="mb-3">
    <label for="enemy" class="form-label">Enemy</label>
    <input
      type="text"
      name="enemy"
      ngModel
      #enemy="ngModel"
      class="form-control"
      id="enemy"
      maxlength="10"
    />
    <div
      *ngIf="enemy.invalid && enemy.touched"
      class="alert alert-danger"
      role="alert"
    >
      WOFFOLOOOOOOOOOOO
    </div>
  </div>
  <div class="mb-3">
    <label for="planet" class="form-label">Planet</label>
    <input
      type="text"
      name="planet"
      ngModel
      #planet="ngModel"
      class="form-control"
      id="planet"
      required
      minlength="5"
    />
    <div
      *ngIf="planet.invalid && planet.touched"
      class="alert alert-danger"
      role="alert"
    >
      WOFFOLOOOOOOOOOOO
    </div>
  </div>
  <div class="mb-3">
    <label for="weakness" class="form-label">Weakness</label>
    <input
      type="text"
      name="weakness"
      ngModel
      #weakness="ngModel"
      class="form-control"
      id="weakness"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
